
{% extends 'model.html' %}
 

 {% block title %}log in{% endblock %}
 {% block container %}
 <!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/styles/login_style.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css">
</head>
<body>
<br><br><br>
<div class="container form1">
    <form action="" class="form-horizontal" method="POST" onsubmit="return validate_form(this)">
        <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">name：</label>
            <div class="col-sm-7">
                <input type="text" name="inputName" id="inputName" value="" placeholder="username" class="form-control" />
            </div>
            <div id="VaildName" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <label for="inputPsw" class="col-sm-3 control-label">password：</label>
            <div class="col-sm-7">
                <input type="password" name="inputPsw" id="inputPsw" value="" placeholder="password" class="form-control">
            </div>
            <div id="VaildPsw" class="col-sm-2"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default" name="{{info['m_name']}}" id="m_id" onclick="window.location.href='http://127.0.0.1:5000/main_page'"">log in</button>
                <button type="button" class="btn btn-default" name="{{info['m_name']}}"onclick="window.location.href='http://127.0.0.1:5000/Reg'">regist in</button>
                <button type="button" class="btn btn-default" name="{{info['m_name']}}" id="m_id" onclick="window.location.href='http://127.0.0.1:5000/main_page'">log in success</button>
            </div>
            <div class="col-sm-4"><div class="info_message">{{ info['message_l'] }}</div></div>
        </div>
    </form>
</div>
<script src="../static/js/login_js.js" type="text/javascript"></script>
</body>
</html>
{% endblock %}
